<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Marcin Bieganek" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script defer src="./scripts.js"></script>
        <title>TODO</title>
    </head>
    <body>
        <div class="main__wrapper">
            <h1 class="main__header">Yours TODO list!</h1>
            <form class="add_form">
                <label for="name" class="name__label">New task:</label>
                <input type="text" id="name" name="newName" class="name__input" required >
                <button class="button add__button">Add</button>
            </form>
            <div class="todo_list_header__wrapper">
                <h2 class="todo_list__header">0 tasks remaining</h2>
                <button class="button clear_all__button">Clear all</button>
            </div>
            <div class="todo_list__wrapper">
                <ol class="todo__list">
                    <li class="todo__element">
                        <h4 class="todo__name">Todo 1</h3>
                        <button class="button todo_done__button">Done</button>
                        <button class="button todo_remove__button">Remove</button>
                    </li>
                    <li class="todo__element">
                        <h4 class="todo__name">Todo 2</h3>
                        <button class="button todo_done__button">Done</button>
                        <button class="button todo_remove__button">Remove</button>
                    </li>
                    <li class="todo__element">
                        <h4 class="todo__name">Todo 3</h3>
                        <button class="button todo_done__button">Done</button>
                        <button class="button todo_remove__button">Remove</button>
                    </li>
                </ol>
            </div>
        </div>
    </body>
</html>
